server:
  port: 80

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
#      hibernate:
#        format_sql: false
  # prod 환경: 클라우드로 연결하기
  data:
    mongodb:
      uri: ${MONGODB_URL}
      database: ${MONGODB_DB}

  sql:
    init:
#      mode: always
      mode: never

logging:
  level:
    com.sprint.team2.monew: info
    org.hibernate.SQL: warn

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

monew:
  backup:
    s3:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
      region: ${AWS_REGION}
      bucket: ${AWS_S3_BUCKET}
      presigned-url: ${AWS_S3_PRESIGNED_URL_EXPIRATION}