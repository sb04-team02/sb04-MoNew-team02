server:
  port: 80

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
#      hibernate:
#        format_sql: false
  # prod 환경: 클라우드로 연결하기
  data:
    mongodb:
      uri: ${MONGODB_URL}

  sql:
    init:
#      mode: always
      mode: never

logging:
  level:
    com.sprint.team2.monew: info
    org.hibernate.SQL: info

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false