server:
  port: 80

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
#      hibernate:
#        format_sql: false
      hibernate:
        ddl-auto: validate

  sql:
    init:
#      mode: always
      mode: never

logging:
  level:
    com.sprint.team2.monew: info
    org.hibernate.SQL: info

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false