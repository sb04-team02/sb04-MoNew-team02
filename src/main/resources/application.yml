spring:
  profiles:
    active: dev

  config:
    import: optional:file:.env[.properties]

  batch:
    jdbc:
      initialize-schema: always

  sql:
    init:
      encoding: UTF-8
      mode: never

  application:
    name: MoNew
  servlet:
    multipart:
      maxFileSize: 10MB # ?? ??? ?? ??
      maxRequestSize: 30MB  # ? ?? ?? ??? ?? ??
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: never

info:
  name: MoNew
  version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  config:
    datasource:
      url: ${spring.datasource.url}
      driver-class-name: ${spring.datasource.driver-class-name}
    jpa:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    storage:
      type: ${monew.storage.type}
      path: ${monew.storage.local.root-path}
    multipart:
      max-file-size: ${spring.servlet.multipart.maxFileSize}
      max-request-size: ${spring.servlet.multipart.maxRequestSize}

logging:
  level:
    root: info

naver:
  api:
    base-url: https://openapi.naver.com
    naver-client-id: ${NAVER_CLIENT_ID}
    naver-client-secret: ${NAVER_CLIENT_SECRET}
