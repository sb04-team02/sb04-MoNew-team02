spring:
  application:
    name: MoNew

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        database-platform: org.hibernate.dialect.H2Dialect
        format_sql: true
  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    com.sprint.team2.monew: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace


# ====== 테스트 전용 오버라이드 ====== #
monew:
  backup:
    s3:
      access-key: dummy
      secret-key: dummy
      region: ap-northeast-2
      bucket: test-bucket
      presigned-url: 600   # 기본값: 10분
  storage:
    type: local
    path: /tmp/monew-test-storage  # 로컬 temp 경로 사용

naver:
  api:
    base-url: https://openapi.naver.com
    naver-client-id: dummy
    naver-client-secret: dummy